<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cat Clicker</title>
    </head>
    <body>
        <ul id="cat-list"></ul>
        <div id="cat">
            <h2 id="cat-name"></h2>
            <div id="cat-count"></div>
            <img id="cat-img" src="" alt="cute cat">
        </div>
        <button id="admin-btn">Admin</button>
        <form id="admin-form">
            <label for="name">Name: </label><input type="text" id="name" value="">
            <label for="imgurl">imgURL: </label><input type="text" id="imgurl" value="">
            <label for="clicks">Clicks: </label><input type="text" id="clicks" value="">
            <button type="button" id="save-btn">Save</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
        <script src="js/script.js"></script>
    </body>
</html>
