<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class='pane'>
      <div class='header'>
      <h1>{{restaurant.name}}</h1>
      </div>

      <a href='{{ url_for('create_new_item', restaurant_id = restaurant.id) }}'>Create new item</a>

      <div class='flash'>
        {% with messages = get_flashed_messages() %}

        {% if message %}
          <ul>
            {% for message in messages %}
            <li><strong> {{message}} </strong></li>
            {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
      </div>



    </br></br>
    <hr>
    {% for i in items %}
    <div>
      <div class="name"><p>{{i.name}}</p></div>
      <div class="description"><p>{{i.description}}</p></div>
      <div class="price"><p>{{i.price}}</p></div>
      <a href='{{ url_for('edit_menu_item', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
      <a href='{{ url_for('delete_menu_item', restaurant_id = restaurant.id, menu_id = i.id) }}'>Delete</a>
      <hr>
      </br></br>
    </div>
    {% endfor %}

  </div>
  </body>
</html>
