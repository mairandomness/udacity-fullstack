{% extends "public_main.html" %}
{% block content %}

<div class="row padding-top padding-bottom">
	<div class="col-md-1"></div>
	<div class="col-md-10 padding-none">
	</div>
	<div class="col-md-1"></div>
</div>
<div class="row light-pink-box vdivide">
	<div class="col-md-3 margin">
		<h2>Categories</h2>
		{% for category in categories %}
		<p><a href="{{ url_for('showCategory', category_name= category.name) }}">
				{{ category.name }}
			</a></p>
		{% endfor %}
	</div>
	<div class="col-md-7 margin">
		<h2>{{ main_category.name }} Items ({{ main_category.items|length }} items)</h2>
		{% for item in main_category.items %}
		<p><a href="{{ url_for('showItem', category_name= item.category.name,
				item_title= item.title) }}">
				{{ item.title }}</a>
		</p>
		{% endfor %}
	</div>
</div>
{% endblock %}
