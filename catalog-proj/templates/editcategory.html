{% extends "main.html" %}
{% block content %}

<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-none">
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row light-pink-box">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{ url_for('editCategory',category_id= category.id)}}"
            method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name"
                    value="{{category.name }}">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit"
                    type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                <a href= '{{url_for('home')}}'>
                    <button type="button" class="btn btn-default delete" >
                        <span class="glyphicon glyphicon-remove"
                            aria-hidden="true"></span> Cancel</button>
                </a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
