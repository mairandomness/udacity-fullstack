 {% extends "main.html" %}
{% block content %}
<div class="row padding-top padding-bottom">
  <div class="col-md-1"></div>
  <div class="col-md-10 padding-none">
  </div>
  <div class="col-md-1"></div>
</div>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async
    defer>
      </script>
</head>

<body>
  <div id="signinButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="322729556687-rshdc1risa99vqehr42cofafdna9smht.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
    </span>
  </div>
  <div id="result"></div>
  <script>
      function signInCallback(authResult) {
        if (authResult['code']) {
          //if user signed in, hide the signin button
          $('#signinButton').attr('style', 'display: none');
          // send one time use code to the server, if we get a response display success
          $.ajax({
            type: 'POST',
            url: '/gconnect?state={{STATE}}',
            processData: false,
            data: authResult['code'],
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              if (result) {
                $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                setTimeout(function() {
                  window.location.href = "/";
                }, 4000);
              } else if (authResult['error']) {
                console.log('There was an error: ' + authResult['error']);
              } else {
                $('#result').html('Failed to make a server-side call. Check your configuration an console.');
              }
      }
          });
        }
      }
      </script>
  {% endblock %}
