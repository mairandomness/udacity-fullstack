{% extends "main.html" %}
{% block content %}

<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-none">
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row light-pink-box vdivide">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h2>Edit item</h2>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" maxlength="100" class="form-control"
                        name="title" value="{{item.title}}">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="500" rows="3"
                        name="description">{{item.description}}</textarea>
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category">
                        <option selected="selected">{{item.category.name}}</option>
                        {% for category in categories %}
                        {% if category.name != item.category.name %}
                        <option>{{ category.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-default" id="submit"
                        type="submit">Save</button>
                    <button class="btn btn-default delete">
                        <span type="button" class="glyphicon glyphicon-remove"
                            aria-hidden="true"></span> Cancel</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
